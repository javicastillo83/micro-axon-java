
spring:

    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:6306/micro
        username: micro
        password: micro

    jpa:
        hibernate:
            ddl-auto: update
            use-new-id-generator-mappings: true
        show-sql: false
        open-in-view: false
        properties:
            hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

    rabbitmq:
        port: 6672
        username: rabbit
        password: rabbit

    jackson:
        default-property-inclusion: non_empty
